      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(230,245,235,1);;
        display: flex;
        position: absolute;
        left: 813px;

      }
      .chartBox {

  <body>
    
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // setup 
    const data = {
      labels: ['Aço CA-50', 'Concreto', 'Cimento', 'Areia', 'Brita', 'Compensado', 'Bloco cerâmico', 'Bloco de concreto'],
      datasets: [{
        label: 'Weekly Sales',
        data: [18, 12, 6, 9, 12, 3, 9, 2],
        backgroundColor: [
          'rgba(255, 26, 104, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(0, 0, 0, 0.2)',
          'rgba(0, 90, 60, 0.4)'
        ],
        borderColor: [
          'rgba(255, 26, 104, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(0, 0, 0, 1)',
          'rgba(0, 90, 60, 2)'
        ],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'doughnut',
      data,
      options: {
      
        aspectRatio: 2
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
